version: '3.9'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: spatial-tax-db
    environment:
      POSTGRES_USER: tax
      POSTGRES_PASSWORD: tax
      POSTGRES_DB: taxdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tax"]
      interval: 5s
      retries: 10

volumes:
  pgdata: